<script>
// Sample activities data
let activities = [
    { name: "Feeding", time: "8:30", type: "feeding" },
    { name: "Snack", time: "10:00", type: "snack" },
    { name: "Medication", time: "12:45", type: "medication" },
    { name: "Feeding", time: "2:30", type: "feeding" }
];

const container = document.getElementById('activities-container');
const addBtn = document.getElementById('add-activity-btn');

// Convert time to position percentage (8am = 0%, 6pm = 100%)
function timeToPosition(timeStr) {
    const [hours, minutes] = timeStr.split(':').map(Number);
    const totalMinutes = (hours - 8) * 60 + minutes;
    const maxMinutes = 10 * 60; // 8am to 6pm = 10 hours
    return (totalMinutes / maxMinutes) * 100;
}

// Render all activities
function renderActivities(animateNew = false) {
    container.innerHTML = '';
    
    activities.forEach((activity, index) => {
        const activityEl = document.createElement('div');
        activityEl.className = 'activity-item';
        activityEl.style.left = `${timeToPosition(activity.time)}%`;
        activityEl.style.top = `${(index % 3) * 30 + 20}%`; // Stagger vertically
        activityEl.innerHTML = `
            <div>${activity.name}</div>
            <div style="font-size: 0.875rem; opacity: 0.7;">at ${activity.time}</div>
        `;
        
        // Click to remove activity
        activityEl.addEventListener('click', () => {
            if (confirm(`Remove "${activity.name}" at ${activity.time}?`)) {
                activities.splice(index, 1);
                renderActivities();
            }
        });
        
        container.appendChild(activityEl);
        
        // Animate only the last item if it's new
        if (animateNew && index === activities.length - 1) {
            setTimeout(() => {
                activityEl.classList.add('show');
            }, 50);
        } else {
            activityEl.classList.add('show');
        }
    });
}

// Add new activity
addBtn.addEventListener('click', () => {
    const activityName = prompt('Activity name (e.g., Feeding, Snack, Medication):');
    if (!activityName) return;
    
    const activityTime = prompt('Time (e.g., 3:30 for 3:30pm):');
    if (!activityTime) return;
    
    // Validate time format
    if (!/^\d{1,2}:\d{2}$/.test(activityTime)) {
        alert('Please use format HH:MM (e.g., 3:30)');
        return;
    }
    
    activities.push({
        name: activityName,
        time: activityTime,
        type: 'custom'
    });
    
    renderActivities(true); // Pass true to animate the new item
});

// Initialize
renderActivities();
</script>

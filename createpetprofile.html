    <main id="newpetprofile">
    <section class="profile-form">
        <h1>New Pet Profile:</h1>
        
        <form id="pet-form">
            <div class="form-group">
                <label for="pet-name">Pet Name:</label>
                <input type="text" id="pet-name" name="pet-name" required>
            </div>

            <div class="form-group">
                <label for="pet-age">Pet Age:</label>
                <input type="text" id="pet-age" name="pet-age" placeholder="e.g., 2 years" required>
            </div>

            <div class="form-group">
                <label for="pet-type">Pet Type:</label>
                <input type="text" id="pet-type" name="pet-type" placeholder="e.g., Dog, Cat" required>
            </div>

            <div class="form-group photo-group">
                <label>Add photo:</label>
                <div class="photo-upload" id="photo-upload">
                    <input type="file" id="photo-input" accept="image/*" hidden>
                    <div class="photo-icon">üñºÔ∏è</div>
                    <img id="photo-preview" src="" alt="Pet preview" style="display: none;">
                </div>
            </div>

            <button type="submit" class="done-btn">Done</button>
        </form>
    </section>
</main>
<script>
// Get form elements
const form = document.getElementById('pet-form');
const photoUpload = document.getElementById('photo-upload');
const photoInput = document.getElementById('photo-input');
const photoPreview = document.getElementById('photo-preview');
const photoIcon = document.querySelector('.photo-icon');

// Photo upload click handler
photoUpload.addEventListener('click', () => {
    photoInput.click();
});

// Photo preview with animation
photoInput.addEventListener('change', (e) => {
    const file = e.target.files[0];
    if (file) {
        const reader = new FileReader();
        
        reader.onload = (event) => {
            photoPreview.src = event.target.result;
            photoPreview.style.display = 'block';
            photoIcon.style.display = 'none';
            
            // Add pop animation
            photoPreview.style.opacity = '0';
            photoPreview.style.transform = 'scale(0.8)';
            
            setTimeout(() => {
                photoPreview.style.transition = 'all 0.3s ease';
                photoPreview.style.opacity = '1';
                photoPreview.style.transform = 'scale(1)';
            }, 50);
        };
        
        reader.readAsDataURL(file);
    }
});

// Form submission with animation
form.addEventListener('submit', (e) => {
    e.preventDefault();
    
    // Get form data
    const petName = document.getElementById('pet-name').value;
    const petAge = document.getElementById('pet-age').value;
    const petType = document.getElementById('pet-type').value;
    
    // Validate
    if (!petName || !petAge || !petType) {
        alert('Please fill in all fields!');
        return;
    }
    
    // Success animation
    const doneBtn = document.querySelector('.done-btn');
    doneBtn.textContent = '‚úì Saved!';
    doneBtn.style.background = '#90EE90';
    doneBtn.style.transform = 'scale(1.1)';
    
    setTimeout(() => {
        doneBtn.style.transform = 'scale(1)';
    }, 200);
    
    // Save data (you can store this in localStorage or send to server)
    const petData = {
        name: petName,
        age: petAge,
        type: petType,
        photo: photoPreview.src || null
    };
    
    console.log('New pet profile:', petData);
    
    // Redirect after save (optional)
    setTimeout(() => {
        alert(`${petName} has been added!`);
        // window.location.href = 'petprofiles.html'; // Uncomment to redirect
        form.reset();
        photoPreview.style.display = 'none';
        photoIcon.style.display = 'block';
        doneBtn.textContent = 'Done';
        doneBtn.style.background = 'white';
    }, 1000);
});

// Add input animations
document.querySelectorAll('input[type="text"]').forEach(input => {
    input.addEventListener('focus', () => {
        input.style.transform = 'scale(1.02)';
        input.style.boxShadow = '0 0.25rem 0.5rem rgba(0, 0, 0, 0.1)';
        input.style.transition = 'all 0.2s ease';
    });
    
    input.addEventListener('blur', () => {
        input.style.transform = 'scale(1)';
        input.style.boxShadow = 'none';
    });
});
</script>

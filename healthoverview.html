<script>
// Get current date
let currentDate = new Date();

// Get elements
const dateDisplay = document.querySelector('.health-header .navbuttons:last-child');
const prevButton = document.querySelector('.health-header .navbuttons:first-child');

// Function to format date
function formatDate(date) {
    const month = date.getMonth() + 1;
    const day = date.getDate();
    const year = date.getFullYear();
    return `${month}/${day}/${year}`;
}

// Function to get day label
function getDayLabel(date) {
    const today = new Date();
    const yesterday = new Date(today);
    yesterday.setDate(yesterday.getDate() - 1);
    
    if (date.toDateString() === today.toDateString()) {
        return 'Today';
    } else if (date.toDateString() === yesterday.toDateString()) {
        return 'Yesterday';
    } else {
        return formatDate(date);
    }
}

// Update display
function updateDisplay() {
    dateDisplay.textContent = `${getDayLabel(currentDate)}, ${formatDate(currentDate)}`;
    
    // Update previous button text
    const prevDate = new Date(currentDate);
    prevDate.setDate(prevDate.getDate() - 1);
    prevButton.textContent = `${getDayLabel(prevDate)} ‚ò∞`;
    
    // Generate random data for the day
    updateHealthData();
}

// Generate random health data
function updateHealthData() {
    const healthValue = document.querySelector('.stat-card:nth-child(1) p');
    const activityValue = document.querySelector('.stat-card:nth-child(2) p');
    const weightValue = document.querySelector('.stat-card:nth-child(3) p');
    
    // Random values
    const health = Math.floor(Math.random() * 100);
    const activity = Math.floor(Math.random() * 10000);
    const weight = (Math.random() * 20 + 40).toFixed(1);
    
    healthValue.textContent = `${health}‚Üë`;
    activityValue.textContent = `${activity}‚Üì`;
    weightValue.textContent = `${weight} lb`;
    
    // Update sleep chart
    const bars = document.querySelectorAll('.bar');
    bars.forEach(bar => {
        const randomHeight = Math.floor(Math.random() * 40 + 60);
        bar.style.height = `${randomHeight}%`;
    });
}

// Previous day button click
prevButton.addEventListener('click', () => {
    currentDate.setDate(currentDate.getDate() - 1);
    updateDisplay();
});

// Next day button (add this button to your HTML)
dateDisplay.addEventListener('click', () => {
    currentDate.setDate(currentDate.getDate() + 1);
    updateDisplay();
});

// Initialize
updateDisplay();
</script>
<script>
// Mobile Health Overview JavaScript
if (window.innerWidth <= 768) {
    const mobileWeekDays = document.querySelectorAll('.week-day');
    const statBars = document.querySelectorAll('.stat-bar');
    
    // Week day click handler
    mobileWeekDays.forEach(day => {
        day.addEventListener('click', () => {
            // Remove active from all
            mobileWeekDays.forEach(d => d.classList.remove('active'));
            // Add active to clicked
            day.classList.add('active');
            
            // Randomize bar heights with animation
            statBars.forEach(bar => {
                const randomHeight = Math.floor(Math.random() * 60 + 30);
                bar.style.height = `${randomHeight}%`;
            });
        });
    });
    
    // Add tap animations to info cards
    document.querySelectorAll('.info-card').forEach(card => {
        card.addEventListener('click', () => {
            card.style.transform = 'scale(0.98)';
            setTimeout(() => {
                card.style.transform = 'scale(1)';
            }, 100);
        });
        card.style.transition = 'transform 0.1s ease';
    });
}
</script>

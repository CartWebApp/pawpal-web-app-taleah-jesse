<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="img/profile-picture 3.png" type="png">
    <main>
    <div class="date-buttons">
      <button class="left-btn">Yesterday </button>
      <button class="right-btn">Today, MM/DD/YY</button>
    </div>

    <h1>Health Overview</h1>
    <div class="pet-photo">
      <img src="blondedogcircle.png" alt="pet photo">
    </div>

    <div class="stats">
      <div class="card">
        <h2>Health</h2>
        <div class="icon"></div>
        <p>#</p>
      </div>

      <div class="card">
        <h2>Activity</h2>
        <div class="icon"></div>
        <p>#</p>
      </div>

      <div class="card">
        <h2>Weight</h2>
        <div class="icon"></div>
        <p>## lb</p>
      </div>

      <div class="card">
        <h2>Sleep Quality</h2>
        <div class="chart">
          <div style="height:45%"></div>
          <div style="height:65%"></div>
          <div style="height:75%"></div>
          <div style="height:45%"></div>
          <div style="height:75%"></div>
        </div>
      </div>
    </div>
  </main>

        </nav>
    </header>
</body>
</html>

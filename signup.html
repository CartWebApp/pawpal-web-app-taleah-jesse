<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="img/profile-picture 3.png" type="png">
    <link rel="stylesheet" href="main.css">
    <title>Pawpal | Signup</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-logo">
                <img id="pawpalogo" src="img/pawpalogo.jpg" alt="PawPal logo">
            </div>
            <h1>Paw-Pal</h1>
        </nav>
    </header>

<main id="Signup">

<h1>Create an Account</h1>

<label for="username">Username/email:</label>
    <input type="text" id="username" name="username" required>
    <br><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <br><br>
     
    <section class="differentlogin">
<p>Already have an account? Log in</p>
     
     <a class="logingoogle" href="emptyprofiles.html">
        <img id="loginwithgoogle" src="img/download-removebg-preview.png" alt="Loginwithgooglebutton">
     </div>
    </section>
    
    <a class="loginwithfacebook" href="emptyprofiles.html">
        <img id="loginwithfacebook" src="img/download__1_-removebg-preview.png" alt="Loginwithfacebookbutton">
    </a>

<section id="toscheckbox">
    <label>
        <input type="checkbox" name="ToS">
    </label>
    
    <p>I accept the ToS.</p>

    
</section>

<section id="consentcheckbox">
    <label>
        <input type="checkbox" name="Data consent">
    </label>

<p>I will allow my data to be used.</p>
</section>

 <section id="donecheckbox">
   <a href="emptyprofiles.html" class="button-class">Done</a>
   </section>


</main>

</body>
</html>

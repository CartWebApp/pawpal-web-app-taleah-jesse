 <script>
// Appointments data
let appointments = [
    { date: 9, type: 'vet', name: 'Vet checkup', time: '2:00pm', color: '#90EE90' },
    { date: 18, type: 'selected', name: 'Grooming apt', time: '12:00pm', color: '#6B6BFF' },
    { date: 28, type: 'grooming', name: 'Training apt', time: '4:00pm', color: '#FF69B4' }
];

let currentMonth = new Date();

// Generate calendar
function generateCalendar() {
    const grid = document.getElementById('calendar-grid');
    const monthHeader = document.getElementById('current-month');
    
    // Update month header
    const monthNames = ['January', 'February', 'March', 'April', 'May', 'June', 
                        'July', 'August', 'September', 'October', 'November', 'December'];
    monthHeader.textContent = `${monthNames[currentMonth.getMonth()]} ${currentMonth.getFullYear()}`;
    
    // Clear grid
    grid.innerHTML = '';
    
    // Get first day of month and number of days
    const firstDay = new Date(currentMonth.getFullYear(), currentMonth.getMonth(), 1);
    const lastDay = new Date(currentMonth.getFullYear(), currentMonth.getMonth() + 1, 0);
    const daysInMonth = lastDay.getDate();
    const startDay = firstDay.getDay() === 0 ? 6 : firstDay.getDay() - 1; // Monday = 0
    
    // Add empty cells for days before month starts
    for (let i = 0; i < startDay; i++) {
        const emptyDay = document.createElement('div');
        emptyDay.className = 'calendar-day empty';
        grid.appendChild(emptyDay);
    }
    
    // Add days of month
    for (let day = 1; day <= daysInMonth; day++) {
        const dayEl = document.createElement('div');
        dayEl.className = 'calendar-day';
        dayEl.textContent = day;
        
        // Check if day has appointment
        const appointment = appointments.find(apt => apt.date === day);
        if (appointment) {
            if (appointment.type === 'vet') {
                dayEl.classList.add('has-appointment');
            } else if (appointment.type === 'selected') {
                dayEl.classList.add('selected');
            } else if (appointment.type === 'grooming') {
                dayEl.classList.add('has-appointment', 'grooming');
            }
        }
        
        // Click handler
        dayEl.addEventListener('click', () => {
            if (appointment) {
                alert(`${appointment.name} at ${appointment.time}`);
            } else {
                if (confirm(`Add appointment on ${monthNames[currentMonth.getMonth()]} ${day}?`)) {
                    addAppointment(day);
                }
            }
        });
        
        grid.appendChild(dayEl);
    }
}

// Add appointment with animation
function addAppointment(day) {
    const name = prompt('Appointment name (e.g., Vet checkup, Grooming):');
    if (!name) return;
    
    const time = prompt('Time (e.g., 2:00pm):');
    if (!time) return;
    
    const type = prompt('Type: vet, grooming, or training').toLowerCase();
    
    let color;
    if (type === 'vet') color = '#90EE90';
    else if (type === 'grooming') color = '#6B6BFF';
    else if (type === 'training') color = '#FF69B4';
    else color = '#90EE90';
    
    appointments.push({
        date: day,
        type: type,
        name: name,
        time: time,
        color: color
    });
    
    // Add to sidebar with animation
    const listItem = document.createElement('div');
    listItem.className = `appointment-item ${type}`;
    listItem.innerHTML = `<h3>${name} at ${time}</h3>`;
    listItem.style.opacity = '0';
    listItem.style.transform = 'translateX(-1rem)';
    
    document.querySelector('.appointment-list').appendChild(listItem);
    
    setTimeout(() => {
        listItem.style.transition = 'all 0.3s ease';
        listItem.style.opacity = '1';
        listItem.style.transform = 'translateX(0)';
    }, 50);
    
    // Regenerate calendar
    generateCalendar();
}

// Button handlers
document.getElementById('add-reminder-btn').addEventListener('click', () => {
    const day = prompt('Which day? (1-31)');
    if (day) {
        addAppointment(parseInt(day));
    }
});

document.getElementById('add-appointment-btn').addEventListener('click', () => {
    const day = prompt('Which day? (1-31)');
    if (day) {
        addAppointment(parseInt(day));
    }
});

// Initialize
generateCalendar();
</script>

<script>
// Sample data
let walkingData = {
    walking: 45,
    running: 20,
    playing: 35,
    totalMinutes: 100,
    calories: 1250,
    miles: 3.5,
    reminderTime: "2:00 pm"
};

// Get elements
const weekdayButtons = document.querySelectorAll('.weekdays span');
const walkingValue = document.querySelector('.stat-circle:nth-child(1) .circle-value');
const runningValue = document.querySelector('.stat-circle:nth-child(2) .circle-value');
const playingValue = document.querySelector('.stat-circle:nth-child(3) .circle-value');
const totalMinutes = document.getElementById('total-minutes');
const calories = document.getElementById('calories');
const miles = document.getElementById('miles');
const reminderTime = document.getElementById('reminder-time');

// Set today as active
const today = new Date().getDay();
weekdayButtons[today].classList.add('active');

// Function to generate random data for different days
function generateRandomData() {
    return {
        walking: Math.floor(Math.random() * 60) + 20,
        running: Math.floor(Math.random() * 40) + 10,
        playing: Math.floor(Math.random() * 50) + 15,
        totalMinutes: Math.floor(Math.random() * 100) + 60,
        calories: Math.floor(Math.random() * 1000) + 800,
        miles: (Math.random() * 5 + 1).toFixed(1),
        reminderTime: "2:00 pm"
    };
}

// Update display with animation
function updateDisplay(data) {
    // Add pop animation
    walkingValue.style.transform = 'scale(0.8)';
    runningValue.style.transform = 'scale(0.8)';
    playingValue.style.transform = 'scale(0.8)';
    
    setTimeout(() => {
        walkingValue.textContent = data.walking;
        runningValue.textContent = data.running;
        playingValue.textContent = data.playing;
        totalMinutes.textContent = `${data.totalMinutes} mins`;
        calories.textContent = `${data.calories} calories`;
        miles.textContent = `${data.miles} miles`;
        reminderTime.textContent = data.reminderTime;
        
        // Pop back
        walkingValue.style.transform = 'scale(1)';
        runningValue.style.transform = 'scale(1)';
        playingValue.style.transform = 'scale(1)';
    }, 150);
}

// Add transitions to circle values
document.querySelectorAll('.circle-value').forEach(circle => {
    circle.style.transition = 'transform 0.3s ease';
});

// Weekday click handlers
weekdayButtons.forEach((button, index) => {
    button.addEventListener('click', () => {
        // Remove active from all
        weekdayButtons.forEach(btn => btn.classList.remove('active'));
        
        // Add active to clicked
        button.classList.add('active');
        
        // Generate and display new data
        const newData = generateRandomData();
        updateDisplay(newData);
    });
});

// Initialize with current data
updateDisplay(walkingData);
</script>

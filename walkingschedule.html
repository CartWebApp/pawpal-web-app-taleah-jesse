 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="img/profile-picture 3.png" type="png">
    <link rel="stylesheet" href="main.css">
    <title>Walking Schedule</title>
 </head>
<body>
  <article class="content">
    <section class="weekdays">
      <span>SU</span><span>M</span><span>T</span><span>W</span><span>TH</span><span>F</span><span>S</span>
    </article>

    <h2>[Pet's Name] stats:</h2>

    <article class="stats-container">
      <section class="circle-run">
        <p>Running</p>
        <span>##</span>
      </section>

      <section class="circle-walk">
        <p>Walking</p>
        <span>##</span>
      </section>

      <section class="circle-play">
        <p>Playing</p>
        <span>##</span>
      </section>

      <section class="circle-calories">
        <img src="blueflame.png" alt="calories" />
        <p>####<br>calories</p>
      </section>

      <section class="circle-miles">
        <img src="bluetriangle.png" alt="miles" />
        <p>#.#<br>miles</p>
      </section>

      <section class="pet-photo">
        <img src="blondedogcircle.jpg" alt="pet photo" />
        <h1>## mins</h1>
      </section>
    </article>

    <section class="reminder">
      Reminder: Walk at 2:00 pm
    </section>
</section>
</body>
</html>
